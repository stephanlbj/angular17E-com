<div class="flex items-center space-x-3 justify-center py-4 ">
    <button class="flex items-center cursor-pointer justify-center border border-gray-400
     rounded-md p-3 h-8 w-8
    "
    (click)="decrease(product)" 
    >-</button>
    <p>{{ getQuantity(product) }}</p>
    <button class="flex items-center cursor-pointer  justify-center border border-gray-400
     rounded-md p-3 h-8 w-8
    " 
    (click)="increase(product)"
    >+</button>
</div>
